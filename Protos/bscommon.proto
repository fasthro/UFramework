syntax = "proto3";
package PB_BSCommon;

// 用户
message User {
  int64 id = 1;
  string name = 2;
}

// 输入
message Input {
  double px = 1;
  double py = 2;
  double pz = 3;
}

// 代理
message Agent {
	int32 localId = 1;
	repeated Input inputs = 2;
}

// 帧
message Frame {
  int32 tick = 1;
  repeated Agent agents = 2;
}